<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Joe Pettigrew's Portfolio site</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <img src="img/logo@1x.png" srcset="img/logo@1x.png 1x, img/logo@2x.png 2x" alt="Joe Pettigrew logo">
          </div>
          <div class="col-9 text-right text-uppercase">
            <h1>Joe Pettigrew</h1>
            <h3>Awesome front-end developer</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr class="thick">
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="hero">
            <div class="row align-items-center hero-content">
              <div class="col-12">
                <h2>Hi there!</h2>
                <p>This is just a simple page I created for my Udacity project.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="featured-work">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2>Featured Work</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 text-center">
            <article class="works">
              <img class="img-fluid" src="img/appify@1x.jpg" srcset="img/appify@1x.jpg 1x, img/appify@2x.jpg 2x" alt="Appify">
              <h3>APPIFY</h3>
              <a href="#">https://github.com/udacity/Appify/</a>
            </article>
          </div>
          <div class="col-md-4 text-center">
            <article class="works">
              <img class="img-fluid" src="img/sunflower@1x.jpg" srcset="img/sunflower@1x.jpg 1x, img/sunflower@2x.jpg 2x" alt="Sunflower">
              <h3>SUNFLOWER</h3>
              <a href="#">https://github.com/udacity/Appify/</a>
            </article>
          </div>
          <div class="col-md-4 text-center">
            <article class="works">
              <img class="img-fluid" src="img/bokeh@1x.jpg" srcset="img/bokeh@1x.jpg 1x, img/bokeh@2x.jpg 2x" alt="Bokeh">
              <h3>BOKEH</h3>
              <a href="#">https://github.com/udacity/Appify/</a>
            </article>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
