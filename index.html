<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Joe Pettigrew's Portfolio site</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <img src="img/astronaut.svg" alt="Joe Pettigrew logo">
          </div>
          <div class="col-9 text-right text-uppercase">
            <h1>Joe Pettigrew</h1>
            <h3>Awesome front-end developer</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <hr class="thick">
          </div>
        </div>
      </div>
    </header>
    <div class="container hero">
      <div class="row">
        <div class="col-sm-12">
          <img class="img-fluid" src="http://placehold.it/1140x350" alt="Placeholder image">
        </div>
      </div>
    </div>
    <section id="featured-work">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2>Featured Work</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 text-center">
            <article class="works">
              <img class="img-fluid" src="http://placehold.it/350x200" alt="Placeholder image">
              <h3>APPIFY</h3>
              <a href="#">https://github.com/udacity/Appify/</a>
            </article>
          </div>
          <div class="col-md-4 text-center">
            <article class="works">
              <img class="img-fluid" src="http://placehold.it/350x200" alt="Placeholder image">
              <h3>SUNFLOWER</h3>
              <a href="#">https://github.com/udacity/Appify/</a>
            </article>
          </div>
          <div class="col-md-4 text-center">
            <article class="works">
              <img class="img-fluid" src="http://placehold.it/350x200" alt="Placeholder image">
              <h3>BOKEH</h3>
              <a href="#">https://github.com/udacity/Appify/</a>
            </article>
          </div>
        </div>
      </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
